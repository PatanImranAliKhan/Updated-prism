{% extends "base.html" %}
{% load static %}
{% block title %}
Forgot Password
{% endblock %}
{% block extra_style %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
<div class="container">
    {% if error %}
    <div class="alert alert-danger">
        {{error}}
    </div>
    {% endif %}
    <form class="loginform" action="" method="POST">
        {% csrf_token %}
        <div class="userlogo">
            <i class="fa fa-unlock-alt" style="font-size: 40px;" aria-hidden="true"></i>
        </div>
        <h3 class="heading">Forgot Password</h3>
        <div class="main">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" class="form-control" required>
            </div>
            <div class="form-group">
                <select class="form-control" name="category" aria-label="Default select example" required>
                    <option disabled selected hidden value="">Open this select menu</option>
                    <option value="user">user</option>
                    <option value="approver">Approver</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Verify Email</button>
            <p class="already">
                Login to Account : &nbsp;<a class="anchor" href="{% url 'login' %}">Login</a>
            </p>
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% load static %}
{% block title %}
Login
{% endblock %}
{% block extra_style %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
<div class="container">
    {% if error %}
    <div class="alert alert-danger">
        {{error}}
    </div>
    {% endif %}
    <form class="loginform" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="userlogo">
            <i class="fa fa-user-circle" style="font-size: 60px;" aria-hidden="true"></i>
        </div>
        <h3 class="heading">Login</h3>
        <div class="main">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="password" class="form-control" required>
            </div>
            <div class="form-group">
                <select class="form-control" name="category" aria-label="Default select example" required>
                    <option disabled selected hidden>Open this select menu</option>
                    <option value="user">user</option>
                    <option value="approver">Approver</option>
                </select>
            </div>
            <div>
                <a class="anchor" href="{% url 'forgotpassword' %}">Forgot password</a>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
            <p class="already">
                Create a new account: <a class="anchor" href="{% url 'register' %}">Register</a>
            </p>
        </div>
    </form>
</div>
{% endblock %}

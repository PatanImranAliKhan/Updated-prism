{% extends "adm_base.html" %}
{% load static %}
{% block title %}
Approver
{% endblock %}
{% block extra_style %}
<style>
    .container {
        background-color: #fff;
        padding: 40px 10px;
        border-radius: 30px;
    }

    .display {
        display: grid;
        grid-template-columns: auto auto;
        margin-top: 75px;

    }

    .addbutton {
        /* background-color: #f04612; */
        border-radius: 30px;
        position: absolute;
        right: 6%;
        top: 10%;
        border: none;
        height: 40px;
        width: 100px;
        cursor: pointer;
    }
</style>
{% endblock %}
{% block content %}
<div>

    <div>
        <button type="button" class="addbutton btn btn-danger" data-toggle="modal" data-target="#reviewModal"><i
                class="fa fa-minus-circle" aria-hidden="true"></i> Delete</button>
    </div>
    <div>
        <div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reviewModalLabel">Report
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="signupform" action="" method="POST">
                            {% csrf_token %}
                            <p>Are you sure want to delete the approver</p>
                            <button class="btn btn-primary" name="deleteapprover" type="submit">Delete</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="display">
            <div>
                <canvas id="pie-chart"></canvas>
            </div>
            <!-- <div>
                <canvas id="bar-chart"></canvas>
            </div> -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
        data = {{ assignments }}
        label = ['assignment given', 'assignments done']
        var config = {
            type: 'pie',
            data: {
                datasets: [{
                    data: data,
                    backgroundColor: [
                        '#FF1C2F', '#2FC59F'
                    ],
                    label: 'Assignments '
                }],
                labels: label,
            },
            options: {
                responsive: true
            }
        };

        var barconfig = {
            type: 'bar',
            data: {
                labels: label,
                datasets: [{
                    label: 'Performance',
                    backgroundColor: 'orange, green',
                    data: data
                }]
            },
            options: {
                responsive: true,
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Performance Bar Chart'
                }
            }
        }

        window.onload = function () {
            var ctx = document.getElementById('pie-chart').getContext('2d');
            window.myPie = new Chart(ctx, config);

            var barctx = document.getElementById('bar-chart').getContext('2d');
            window.myPie = new Chart(barctx, barconfig);
        };

    </script>

</div>
{% endblock %}
